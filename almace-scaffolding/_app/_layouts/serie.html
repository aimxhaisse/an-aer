---
layout: default
plugin: intense
---

{% include _amsf.html %}

<!-- Page-wide custom CSS -->
{{ amsf_page_css }}

<!-- Article wrapper, limit width -->
<article>

  <!-- Page title -->
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.desc %}<small>{{ page.desc }}</small>{% endif %}
  </header>

  <!-- Page content -->
  <div class=page-content>
    {{ content }}
    <p>
      {{ page.long }}
    </p>
    <div class="serie-gallery">
      {% for post in site.categories[page.target] %}
      <a href="{{ post.url }}">
	<img alt="{{ post.title }}" src="{{ site.file }}/series/{{ post.category }}/{{ post.image }}/300x225.jpg" class="nointense" />
      </a>
      {% endfor %}
    </div>
  </div>  

</article>
